<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>順番決め・グループ分けツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>順番決め・グループ分けツール</h1>

    <!-- 名前と性別の入力欄 -->
    <div id="input-section">
        <h2>参加者の追加</h2>
        <input type="text" id="name-input" placeholder="名前を入力">
        <select id="gender-input">
            <option value="male">男の子</option>
            <option value="female">女の子</option>
        </select>
        <button id="add-button">追加</button>
    </div>

    <!-- 参加者リスト表示 -->
    <div id="participant-list">
        <h2>参加者リスト</h2>
        <table id="participant-table">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>性別</th>
                </tr>
            </thead>
            <tbody>
                <!-- 参加者が追加されます -->
            </tbody>
        </table>
    </div>

    <!-- 順番決めボタン -->
    <div id="order-section">
        <button id="decide-order-button">順番を決める</button>
        <table id="order-table">
            <!-- 順番が表示されます -->
        </table>
    </div>

    <!-- グループ分け設定 -->
    <div id="group-section">
        <h2>グループ分け</h2>
        <label for="group-size">1つのグループの人数:</label>
        <input type="number" id="group-size" min="2" value="2">
        <button id="divide-group-button">グループ分けをする</button>
        <div id="group-result">
            <!-- グループ分けの結果が表示されます -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
