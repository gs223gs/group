<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CSV管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSV管理アプリ</h1>

    <!-- CSVファイルの選択 -->
    <section>
        <h2>CSVファイルを選択</h2>
        <input type="file" id="csvFilesInput" accept=".csv" multiple>
        <div id="csvList">
            <h3>選択されたCSVファイル:</h3>
            <ul id="fileList"></ul>
        </div>
    </section>

    <!-- 人員テーブル表示 -->
    <section>
        <h2>人員リスト</h2>
        <select id="csvSelect">
            <option value="">CSVファイルを選択してください</option>
        </select>
        <button id="loadCsvBtn">読み込む</button>
        <table id="peopleTable">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>性別</th>
                    <th>出席</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- データがここに表示されます -->
            </tbody>
        </table>
    </section>

    <!-- 順番決め機能 -->
    <section>
        <h2>順番決め</h2>
        <button id="decideOrderBtn">順番を決める</button>
        <table id="orderTable">
            <thead>
                <tr>
                    <th>順番</th>
                    <th>名前</th>
                </tr>
            </thead>
            <tbody>
                <!-- 順番がここに表示されます -->
            </tbody>
        </table>
    </section>

    <!-- グループ分け機能 -->
    <section>
        <h2>グループ分け</h2>
        <div class="controls">
            <label for="groupSize">グループの人数:</label>
            <input type="number" id="groupSize" min="1" value="2">
            <button id="assignGroupsBtn">グループ分けする</button>
        </div>
        <div id="groupsContainer">
            <!-- グループがここに表示されます -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
